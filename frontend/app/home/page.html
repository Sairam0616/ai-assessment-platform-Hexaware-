<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI-Assessment Platform</title>
  <style>
    /* Global Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #1a1a1a;
      color: white;
      overflow: hidden;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      position: relative;
      text-align: center;
    }

    .background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('public/ai_img.jpg') no-repeat center center/cover;
      z-index: -3;
    }

    .heading {
      font-size: 3rem;
      font-weight: bold;
      margin-bottom: 1.5rem;
      z-index: 10;
    }

    .subheading {
      font-size: 1.5rem;
      margin-bottom: 2rem;
      z-index: 10;
    }

    .card-container {
      display: flex;
      gap: 1.5rem;
      z-index: 10;
      position: relative;
    }

    .card {
      position: relative;
      width: 18rem;
      height: 12rem;
      padding: 1.5rem;
      background-color: white;
      border-radius: 0.75rem;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
      overflow: hidden;
      text-align: center;
    }

    .card.active {
      transform: scale(1.1);
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3);
      opacity: 1;
      z-index: 20;
    }

    .card.inactive {
      opacity: 0.3;
    }

    .card-title {
      font-size: 1.5rem;
      font-weight: bold;
    }

    .card-description {
      color: #4a4a4a;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="background"></div>
  <h1 class="heading">Welcome to the AI-Assessment Platform</h1>
  <p class="subheading">Please select your role to continue:</p>

  <div class="card-container">
    <a href="/login/candidate" class="card" onmouseover="setActive(this)" onmouseout="removeActive(this)">
      <div class="card-content">
        <h2 class="card-title">Candidate</h2>
        <p class="card-description">Participate in assessments to showcase your skills.</p>
      </div>
    </a>

    <a href="/login/educator" class="card" onmouseover="setActive(this)" onmouseout="removeActive(this)">
      <div class="card-content">
        <h2 class="card-title">Educator/Instructor</h2>
        <p class="card-description">Design and create assessments tailored to specific skills.</p>
      </div>
    </a>

    <a href="/login/admin" class="card" onmouseover="setActive(this)" onmouseout="removeActive(this)">
      <div class="card-content">
        <h2 class="card-title">Administrator</h2>
        <p class="card-description">Manage the assessment process and ensure smooth operation.</p>
      </div>
    </a>
  </div>
</div>

<script>
  function setActive(card) {
    card.classList.add("active");
    document.querySelectorAll('.card').forEach((el) => {
      if (el !== card) {
        el.classList.add("inactive");
      }
    });
  }

  function removeActive(card) {
    card.classList.remove("active");
    document.querySelectorAll('.card').forEach((el) => {
      el.classList.remove("inactive");
    });
  }
</script>

</body>
</html>
